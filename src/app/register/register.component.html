
    <form [formGroup]="registerForm">
        
        <h1>Register</h1>

        <mat-form-field>
            <input matInput placeholder="Enter your Name" formControlName="name" required>
            <mat-error *ngIf="registerForm.get('name').errors && registerForm.get('name').touched">
                {{registerForm.get('name').errors.message}}
            </mat-error>
        </mat-form-field>

        <mat-form-field>
                <input matInput placeholder="Enter your email" formControlName="email" required>
            <mat-error *ngIf="registerForm.get('email').errors && registerForm.get('email').touched">
                {{registerForm.get('email').errors.message}}
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput appCpfMask placeholder="Enter CPF" formControlName="cpf" required>
            <mat-error *ngIf="registerForm.get('cpf').errors && registerForm.get('cpf').touched">
                {{registerForm.get('cpf').errors.message}}
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <!--input matInput placeholder="Enter your competencias" formControlName="competencias" required-->
            <mat-label>Skills</mat-label>
            <mat-select multiple formControlName="competencias" required>
                <mat-optgroup label="Swedish Cars">
                    <mat-option value="volvo">Volvo</mat-option>
                    <mat-option value="saab">Saab</mat-option>
                    <mat-option value="opel">Opel</mat-option>
                    <mat-option value="audi">Audi</mat-option>
                </mat-optgroup>
            </mat-select>
            <mat-error *ngIf="registerForm.get('competencias').errors && registerForm.get('competencias').touched">
                {{registerForm.get('competencias').errors.message}}
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput phoneMask placeholder="Enter your Phone" formControlName="phone" required>
            <mat-error *ngIf="registerForm.get('phone').errors && registerForm.get('phone').touched">
                {{registerForm.get('phone').errors.message}}
            </mat-error>
        </mat-form-field>

        <button mat-stroked-button [disabled]="registerForm.invalid" (click)="save()">Save</button>
    </form>
